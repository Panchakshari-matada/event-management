<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Register</title>
  <link rel="stylesheet" href="adminregister.css">
  
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo-circle">
              <img src="Rlogo.jpg" alt="logo">
            </div>
        </div>
        <div class="header-content">
            <h1>Veerashaiva Vidyavardhaka Sangha's</h1>
            <h2>R.Y.M.E.C Events Management</h2>
        </div>
        <img src="images.jpg" alt="College Logo" class="header-logo">
    </header>

  <div class="container">
    <h1>Admin Register</h1>
    <form>
      <div class="form-group">
        <input type="text" placeholder="Enter your name" required>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="date" placeholder="DOB" required>
        <input type="text" placeholder="USN" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Branch" required>
        <input type="text" placeholder="Year/Sem" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Section" required>
        <input type="tel" placeholder="Phone number" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm password" required>
      </div>
      <button type="submit" class="btn"><a href="adminview.html">Register</button></a>
    </form>
  </div>
</body>
</html>
